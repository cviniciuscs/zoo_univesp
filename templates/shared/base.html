{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraSystem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>
    
    <div class="zoom-buttons">
        <button onclick="zoomIn()">A +</button>
        <button onclick="zoomOut()">A -</button>
        <button onclick="resetZoom()">Modo Normal</button>
    </div>
    
    <script src="script.js"></script>
    
    <script>
    const zoomContainer = document.querySelector('.zoom-container');
    let scaleValue = 1;
    
    function zoomIn() {
        scaleValue += 0.1;
        applyZoom();
    }
    
    function zoomOut() {
        scaleValue -= 0.1;
        applyZoom();
    }
    
    function resetZoom() {
        scaleValue = 1;
        applyZoom();
    }
    
    function applyZoom() {
        // Limit the scale value to a reasonable range
        scaleValue = Math.max(0.5, Math.min(scaleValue, 3));
    
        // Apply the scale transformation
        zoomContainer.style.transform = `scale(${scaleValue})`;
    }
    </script>

{% include 'partials/_menu.html' %}
{% block content %}{% endblock %}
{% include 'partials/_footer.html' %}
</body>

</html>
